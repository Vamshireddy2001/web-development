<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        background-color:#384047 ;
    }
    .row{
     
        border-radius: 50%;
        border: 1px solid #384047 ;
        justify-content: space-between;
    }
    .row-4{
        padding: 0px 0px 0px 100px;
    }

</style>
<body>
    <div class="parent">
        <div class="row">
            <div class="row-4">
                <img src="photos/like.png">
                <img src="photos/live.png">
                <img src="photos/library.png">
            </div>
            <div class="row-4">
              <img src="photos/library.png">
              <img src="photos/live.png">
                <img src="photos/like.png">
            </div>
        </div>
    </div>
</body>
</html>
